<form action="" name='DogForm'>
  <span ng-hide='age'>What is the name of your Dog? <input type="text" ng-model='DogName' required></span>

  <!-- <fountain-state></fountain-state>
  <fountain-breeds></fountain-breeds> -->

  <span ng-show='age'>How old is {{DogName}} <input type="number" min='0' max='20' required></span>

  <span ng-show='weight'>How much does {{DogName}} weight <input type="number" min='0' required></span>

  <button type='button' ng-click='next(DogName)' ng-disabled='DogForm.$invalid'>Next</button>

</form>
